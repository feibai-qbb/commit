<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒体</title>
</head>
<body>
    <!-- 音频 -->
        <!-- controls 显示播放 -->
        <!-- autoplay 自动播放 -->
        <!-- loop 循环播放 -->
        <!-- src 存放地址 -->
        <audio src=""></audio>
        <!-- 解决兼容 -->
        <audio controls>
            <source src="" type="">
            <source src="" type="">
        </audio>
    <!-- 视频 -->
        <!-- autoplay 自动播放 -->
        <!-- muted 静音播放 -->
        <!-- loop 循环播放 -->
        <!-- poster 没有播放时的图片 -->
        <!-- 兼容如音频 -->
        <video src="7f176504-139d-4895-8df6-f54db5a2ed8c.mp4" controls></video>
</body>
</html>
