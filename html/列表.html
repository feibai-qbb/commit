<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 无序列表 -->
    <h2>无序列表</h2>
    <!-- ul中只能放li -->
    <ul>
        <li>项目1</li>
        <li>项目2</li>
        <li>项目3</li>
        <li>项目4</li>
    </ul>
    <!-- 有序列表 -->
    <h2>有序列表</h2>
    <ol>
        <li>项目</li>
        <li>项目</li>
        <li>项目</li>
        <li>项目</li>
    </ol>
    <!-- 自定义列表 -->
    <h2>自定义列表</h2>
    <dl>
        <dt>风系</dt>
        <dd>雅典娜</dd>
        <dd>潘</dd>
        <dd>斯芬克斯</dd>
        <dt>火系</dt>
        <dd>哪吒</dd>
        <dd>普罗米修斯</dd>
        <dd>瓦尔基里</dd>
    </dl>
</body>
</html>
