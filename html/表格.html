<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <!-- 表格 -->
    <!-- 主要用于显示数据 -->
    <table border="1" width="500px" cellspacing="0" cellpadding = "8">
        <!-- 表格标题 -->
        <caption>我是表格表题</caption>
        <!-- 表头 -->
        <thead>
            <!-- 行 -->
            <!-- tr中只能放td -->
            <tr>
                <!-- 列 -->
                <!-- 表头 会居中加粗-->
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <!-- 表体 -->
        <tbody>
            <tr>
                <!-- 列 -->
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <!-- 列 -->
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
        <!-- 脚注 -->
        <tfoot>
            <tr>
                <!-- 列 -->
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>
    <!-- 属性  -->
    <pre>
        边框 border 默认无边框
        水平方式 align left right center
        单元格之间的距离 cellspacing
        单元格与内容之间的距离 cellpadding
    </pre>

    <!-- 合并单元格 -->
    <!-- 跨行合并 -->
    <table border="1" width="500px" cellspacing="0" cellpadding = "8">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <!-- 目标单元格,先上后下，删除多余 -->
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>
    <hr/>
    <!-- 跨列合并 -->
    <table border="1" width="500px" cellspacing="0" cellpadding = "8">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <!-- 目标单元格 -->
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
