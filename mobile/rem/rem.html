    <style>
        /* 在屏幕上最大宽度是800px */
        @media screen and (max-width: 800px) {
            body {
                background-color: pink;
            }
        }
        @media screen and (min-width: 540px ){
            body {
                background-color: blue;
            }
        }
        @media screen and (min-width: 970px ){
            body {
                background-color: rebeccapurple;
            }
        }
    </style>
</head>
