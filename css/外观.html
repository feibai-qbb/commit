<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外观</title>
    <style>
        p{
            /* 文本颜色 */
            color: pink;
            /* 文本对齐 left  right center */
            text-align: center;
            /* 文本垂直居中 行高=高度 line-height */
            /* 行间距 */
            line-height: 24px;
            /* 首行缩进 */
            text-indent: 2em;
            /* 文本装饰 none unline*/
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p>外观属性</p>
