<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
        /* <!-- 标签选择器 --> */
        h1{
            color: brown;
        }
        /* 类选择器 */
        .class{
            color: burlywood;
        }
        .font{
            font-size: 100px;
        }
        /* id选择器 */
        #id{
            color: cadetblue;
        }
        /* 通配符选择器 */
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>标签选择器</h1>
    <h2 class="class font">类选择器</h2>
    <h3 id="id">id选择器</h3>
</body>
</html>
