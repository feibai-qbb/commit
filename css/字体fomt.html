<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体</title>
    <style>
        p{
            /* 字体大小 */
            font-size: 20px;
            /* 字体字号 */
            font-family: 'Courier New', Courier, monospace;
            /* 字体粗细 normal,bold,100-900  bold=700 400=normal*/
            font-weight: bold;
            /* 字体风格  normal*/
            font-style: italic;
        }
        h4{
            /* 综合写法 */
            /* 顺序 style weight size family */
            font: normal 500 40px "微软雅黑";
        }
    </style>
</head>
<body>
    <p>我是字体1</p>
    <h4>我是字体2</h4>
</body>
</html>
