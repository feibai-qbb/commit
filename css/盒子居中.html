<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子居中</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            background-color: pink;
            /* margin: auto;或 */
            margin: 0 auto;
            /* 文字居中 */
            text-align: center;
            line-height: 400px;
            /* 垂直居中 只争对于行内和行内块元素 */
            /* 通常用于对齐文字图片等  默认基线对齐baseline*/
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div>闪烁之光</div>
</body>
</html>
