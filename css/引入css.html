<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css引入</title>
    <!-- 内部样式 -->
    <style>
        h3{
            color: brown;
        }
    </style>
    <!-- 外部样式 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 行内引入方式，多个用分号隔开 -->
    <h2 style="color: blue;">css行内引入</h2>
    <h3>内部引入</h3>
    <h4>外部引入</h4>
    <!-- css书写顺序 -->
    <!-- 布局定位 自身属性 文本属性 其他属性 -->
</body>
</html>
