<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }
        /* 创建一个行内元素 */
        /* 在内容前面加 */
        div::before{
            content: "我";
        }
        /* 在内容后面加 */
        div::after{
            content: "天下第一";
        }
    </style>
</head>
<body>
    <div>是</div>
</body>
</html>
